<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Love Sms</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styl.css" />
  </head>
  <body>
    <div id="holder" class="container shadow-lg">
      <p class="answer">&#128525;</p>
      <p class="romance">Romantic Love Sms</p>
      <input
        class="select"
        type="number"
        placeholder="input number 1---11"
      /><br />
      <button class="button shadow-lg animate__animated animate__pulse animate__delay-10s animate__infinite	infinite animate__slower	4s">pick&nbsp;up</button>
    </div>
    <footer>
      <p>
        Hi am Divine a front-end developer i created this pick up lines game
        using, javascript, css and bootstrap, i hope you enjoy the game.
      </p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
